model:
  backbone_name: facebook/dinov3-vitb16-pretrain-lvd1689m
  hidden_dim: 0
  output_dim: 128
  normalize: true
  dropout: 0
train:
  epochs: 20
  head_lr: 5.0e-05
  backbone_lr: 5.0e-06
  weight_decay: 0.0001
  margin: 0.5
  sampler_P: 8
  sampler_K: 4
eval:
  recall_k:
  - 1
  - 3
  - 10
  k_query: 1
  val_size: 0.2
  test_size: 0.1
dataset:
  original_dataset_path: data/augmented_data16
  augmented_dataset_path: data/original_data
base:
  wandb_project_name: ''
  wandb_entity: ''
  device: cpu
